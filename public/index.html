<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Game Ratings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/a1805c4fe2.js"></script>
    <link rel="stylesheet" type="text/css"
    media="screen and (min-width:0px) and (max-width:640px)"/>
    <link rel="stylesheet" type="text/css"
    media="screen and (min-width:641px)"/>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
     <link rel="stylesheet" href="fontaweani.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Video Game Search</h1>
    </header>
    <main>
        <section class="signup">
            
        </section>
        <section class="wish">
            <h2>Wishlist</h2>
            <h5>Is there a game you fancy? Go ahead and add it to the list!</h5>
            <form id="add-game">
                <input type="text" class="custInput" id="game-input" placeholder="" required>
                <button type="submit" id="add">Add</button>
            </form>
            <div class="wishlist-output">
                <ul></ul>
            </div>
        </section>
        
        <section class="rate">
            <h2>Search</h2>
            
            <h5>Not sure about a certain game? Go ahead and search for a game!</h5>
            <h5>Click the star next to your favorite game to add it to the wishlist!</h5>
            <form id="s-f">
                <input type="text" id="game-search" placeholder="" required>
                <button type="submit" id="ratingButton">Add</button>
                
            </form>
            <div class="rate-output">
                <ul></ul>
            </div>
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="client.js"></script>
    </body>
