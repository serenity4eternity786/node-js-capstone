<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Game Ratings</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Video Game Reviews</h1>
    </header>
    <main>
        <section class="signup">
            
        </section>
        <section class="list">
            <h2>Wishlist</h2>
            <h6>Is there a game you fancy? Go ahead and add it to the list!</h6>
            <form id="search-form">
                <input type="text" id="game-input" placeholder="Enter Game"/>
                <button type="submit" id="add">Add</button>
            </form>
        </section>
        <section class="rate">
            <h2>Ratings</h2>
            <h6>Not sure about a certain game? Go ahead and search for a game and read the reviews!</h6>
            <form id="s-f">
                <input type="text" id="game-search" placeholder="Enter Wish"/>
                <button type="submit" id="rating-button">Add</button>
            </form>
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    

</body>

</html>
